name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Altere para o nome da sua branch principal
  pull_request:
    branches:
      - main  # Altere para o nome da sua branch principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build Docker image
      run: docker build -t hfb.digital/LitteraApi:latest .

    - name: Run tests
      run: docker run hfb.digital/LitteraApi:latest npm test

    - name: Push Docker image
      run: |
        docker push hfb.digital/LitteraApi:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Add SSH key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to VPS
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
        # Comandos para executar na VPS
        docker pull hfb.digital/LitteraApi:latest
        docker stop littera-api || true
        docker rm littera-api || true
        docker run -d --name littera-api -p 3030:3030 hfb.digital/LitteraApi:latest
        EOF